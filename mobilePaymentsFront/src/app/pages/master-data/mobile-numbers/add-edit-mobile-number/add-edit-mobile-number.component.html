<div class="content">
  <div class=" row">
    <div class="card">
      <div mat-dialog-title class=" card-header">
        <h3 class="card-title">Mobile Number Details</h3>
      </div>
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th>Rate Plan</th>
              <th>Department Code</th>
              <th>Payment Type</th>
              <th>Service Provider</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <ng-select [items]="ratePlans"
                   bindLabel="name"
                   bindValue="id"
                   placeholder="Select Rate Plan"
                   [(ngModel)]="data.ratePlanId"
                   >
                  </ng-select>
              </td>
              <td>
                <ng-select [items]="deptCodes"
                   bindLabel="code"
                   bindValue="id"
                   placeholder="Select Dept. Code"
                   [(ngModel)]="data.deptCodeId"
                   >
                  </ng-select>
              </td>
              <td>
                <ng-select [items]="AccountPaymentTypes"
                   bindLabel="type"
                   bindValue="id"
                   placeholder="Select Payment Type"
                   [(ngModel)]="data.accountPaymentTypeId"
                   >
                  </ng-select>
              </td>
              <td>
                <ng-select [items]="serviceProviders"
                   bindLabel="name"
                   bindValue="id"
                   placeholder="Select Service Provider"
                   [(ngModel)]="data.providerId"
                   >
                  </ng-select>
              </td>
            </tr>
          </tbody>
        </table>
        <table class="table">
          <thead>
            <tr>
              <th>Employee</th>
              <th>Mobile No.</th>
              <th>Vodafone Account No.</th>
              <th>Sim Card No.</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <ng-select [items]="employeesData"
                   bindLabel="name"
                   bindValue="id"
                   placeholder="Select Employee"
                   [(ngModel)]="data.employeeId"
                   >
                  </ng-select>
              </td>
              <td><input matInput [(ngModel)]="data.mobileNumber" [disabled]="numberEditMode"></td>
              <td>
                <ng-select [items]="VodafoneAccountNumbers"
                   bindLabel="accountNumber"
                   bindValue="id"
                   placeholder="Select Vodafone Account"
                   [(ngModel)]="data.vodafoneAccountId"
                   >
                  </ng-select>
              </td>
              <td><input matInput [(ngModel)]="data.simCardNumber"></td>
          </tbody>
        </table>
        <div mat-dialog-actions>
          <button mat-button type="button" class="btn btn-danger" (click)="onNoClick()">Cancel</button>
          <button mat-button type="button" class="btn btn-info" [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
        </div>
      </div>
    </div>
  </div>
</div>
