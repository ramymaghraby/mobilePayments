<div class="card">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header">
          <h4 class=" card-title">Accounts Report</h4>
        </div>
        <div class="row card-body">
          <div class="col-md-2 form-group">
            <input type="text" class="form-control" [bsConfig]="bsConfig" #dp="bsDatepicker" bsDatepicker
              [(bsValue)]="bsValue" (bsValueChange)="onValueChange($event)">
          </div>
          <div class="card">
            <dx-data-grid id="gridContainer"
              [dataSource]="DxDsAccounts"
              [showBorders]="true"
              [columns] = "['employeeName', 'HrCode', 'Location', 'deptCode','mobileNumber', 'amount', 'provider']">
              <dxo-selection mode="multiple"></dxo-selection>
              <dxo-export [enabled]="true" fileName='Accounts_Report' [allowExportSelectedData]="true"></dxo-export>
            </dx-data-grid>
          </div>
        </div>
      </div>
    </div>
  </div>
